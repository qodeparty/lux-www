  <body id='annotate' class='bg-grid theme-unity debug' >

    <div class='debug-links stripes4'>
      <div class='luxlogo'></div>
      <section>
        <a href='#' class='basis toggle-debug'></a>
        <a class='curr' href='layout-standard.html'>Layout</a>
        <a href='flex-simple.html'>Flex Simple</a>
        <a href='flex-advanced.html'>Flex 16</a>
        <a href='flex-advanced-12.html'>Flex 12</a>
        <a href='native-tags.html'>Native Tags</a>
      </section>
    </div>

    <!-- <button>Toggle Mobile</button> -->
    <div class='debug-display is-nano is-mobile is-tablet is-desktop is-wide is-full is-jumbo is-ultra'>
      <button class='as-display is-nano'>nano &lt; 360</button>
      <button class='as-display is-mobile'>mobile 360</button>
      <button class='as-display is-tablet'>tablet 768</button>
      <button class='as-display is-desktop'>desktop 1024</button>
      <button class='as-display is-wide'>wide 1216</button>
      <button class='as-display is-full'>full 1440</button>
      <button class='as-display is-jumbo'>jumbo 1920</button>
      <button class='as-display is-ultra'>ultra &gt; 2560</button>
    </div>

    <div class='has-notes wrapper' title='layered blocks'>
      <div class='blocks first'>
        <div class='block'>
          <div class='block-lt'>
            <h2 class='block-item'>Hey girl hey 1</h2>
          </div>
          <div class='block-ctr'>
            <div class='block-item'>
              <p>
                hello
              </p>
            </div>  
          </div>  
          <div class='block-rt'>
             <div class='block-item'>
              <input type=text>
            </div>           
          </div>    
        </div>
      </div>
    </div>

    <div class='has-notes wrapper' title='blocks with auto input'>
      <div class='blocks'>
        <div class='block'>
          <h2 class='block-lt is-centered'>Enter a Name:</h2>
          <input class='block-auto' type=text> 
        </div>
      </div>
    </div>

    <div class='has-notes wrapper' title='blocks with auto textarea'>
      <div class='blocks with-gaps'>

        <div class='block'>
          <h2 class='block-lt is-centered'>Enter a Blog Title:</h2>
          <div class='block-item'>
            <input class='block-auto' type=text> 
          </div>
        </div>
        <div class='block-spacer'></div>
        <div class='block'>
          <h2 class='block-lt is-centered'>Enter a Blog Post:</h2>
          
          <div class='block-item'>
            <textarea class='block-auto'></textarea> 
          </div>

        </div>
        <div class='block-spacer'></div>
        <button class='block-auto-ctr is-centered'>Submit</button>

      </div>
    </div>

    <div class='has-notes wrapper' title='nested block layout'>
      <div class='blocks as-tiles stripes5'>

        <div class='block'>

          <div class='block is-vertical is-8'>

            <div class='block'>

              <div class='block is-vertical'>
                <article class='block-item g'>
                  <p class='title is-size-7 is-centered'>Vertical...</p>
                  <img src='https://via.placeholder.com/200x180/399e54/fff' />
                </article>
                <article class='block-item y'>
                  <p class='title is-size-7 is-centered'>Tiles...</p>
                  <img src='https://via.placeholder.com/200x180/FFE056/fff' />
                </article>
              </div>              
   

              <div class='block'>
                <article class='block-item b'>
                  <p class='title is-size-7 is-centered'>Middle...</p>
                  <img src='https://via.placeholder.com/200x80/3399FF/fff' />
                  <p class='lorem-5'></p>
                </article>
              </div>

            </div>

            <div class='block'>
                <article class='block-item r'>
                  <p class='title is-size-7 is-centered'>Tiles...</p>
                  <img src='https://via.placeholder.com/200x80/F964CB/fff' />
                  <p class='lorem-1'></p>
                </article>
            </div> 

          </div>

          <div class='block'>
            <article class='block-item o'>
              <p class='title is-size-7 is-centered'>Tall...</p>
              <img src='https://via.placeholder.com/200x80/FFA64D/fff' />
              <p class='lorem-9'></p>
            </article>
          </div>

        </div>
      </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js' ></script>
    <script src='../res/js/lux-helper.js'></script>

    </script>
  </body>
