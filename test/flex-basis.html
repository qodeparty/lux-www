  <body id='annotate' class='bg-grid debug archxray' >

    <div class='debug-links stripes4'>
      <div class='luxlogo'></div>
      <section style='border:0;padding:0;display:block;margin-bottom:0 !important;flex:none'>
        <a href='#' class='basis toggle-debug'></a>
        <a href='layout-standard.html'>Layout</a>
        <a href='block-flow.html'>Blocks</a>
        <a class='curr' href='flex-basis.html'>Basis</a>
        <a href='flex-advanced.html'>F-16</a>
        <a href='layout-truegrid.html'>True Grid</a>
        <a href='native-tags.html'>Native Tags</a>
        <a href='type-modifiers.html'>Type</a>
      </section>
    </div>


    <p class='notes break'>
      <span class='title'> Type it out </span><br />
    </p>

    <section class='_gen container-fixed' data-basis='16' data-count='32'>
    </section>

    <section class='_gen container-fixed' data-basis='16' data-count='48'>
    </section>

    <section class='_gen container-fixed is-responsive' data-gen='spread'>
    </section>

    <section class='container-fixed'>
      <div alt=n class='len-8_lmd-4 push-4 pull-4 push-6-m pull-6-m'></div>
      <div alt=n class='len-2 push-4 '></div>
      <div alt=n class='len-2 pull-8 '></div>
    </section>


    <div class='container-fixed'>
      <div class='cell-5'>
        <div class='slot r'></div>
        <div class='slot y'></div>
        <div class='slot g'></div>
        <div class='slot-fill b'></div>
      </div>
      <div class='cell'>
        <div class='slot-8 r'></div>
        <div class='slot-4 y'></div>
        <div class='slot-2 g'></div>
        <div class='slot-2 b'></div>
      </div>
      <div class='cell-1'>
        <div class='slot g'></div>
      </div>
      <div class='cell-1'>
        <div class='slot-4 lt-4 o'></div>
      </div>
    </div>

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js' ></script>
    <script src='../res/js/lux-helper.js'></script>
    <script>
      let basis = 16;
      let count = 32;
      let main  = $('._gen');
          
      let sizes = { 
                    spread : [ 16, 15, 1, 14, 2, 13, 3, 12, 4, 11, 5, 10, 6, 9, 7, 8, 8 ]
                  };

      //console.log(el.childElementCount);
      //console.log(main);
      //console.log(el.scrollWidth)
      for(let i=0; i<main.length; i++){

        let el = main[i];
        basis = $(el).data('basis');
        count = $(el).data('count');
        let genSet; let gen = $(el).data('gen') || false;

        if( gen  && Array.isArray(sizes[gen]) ){
          genSet = sizes[gen].slice();

          count = Array.isArray(genSet) && genSet.length;
          if(!count) continue;
        }

        console.log( count )

        for(let j=0; j<count; j++){

          let frag = document.createDocumentFragment();
          let div  = document.createElement('div');
              div.setAttribute('alt',el.childElementCount+1);
              div.setAttribute('id','j'+(el.childElementCount+1));
              if( genSet ){
                div.setAttribute('class','len-' + genSet[j] );
                div.setAttribute('alt',genSet[j]);
              }
              frag.appendChild(div)
              el.appendChild(frag)
              console.log(el.scrollWidth)
        }  

      } 
    </script>
  </body>
