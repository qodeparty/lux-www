    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js' ></script>
    <script src='../res/js/lux-helper.js'></script>
    <script>
      let basis = 16;
      let count = 32;
      let main  = $('._gen');
          
      let sizes = { 
                    spread : [ 16, 15, 1, 14, 2, 13, 3, 12, 4, 11, 5, 10, 6, 9, 7, 8, 8 ]
                  };


      function appendItem(el,index){
        let frag = document.createDocumentFragment();
        let div  = document.createElement('div');
            div.setAttribute('alt',el.childElementCount+1);
            div.setAttribute('id','c'+(el.childElementCount+1));
            frag.appendChild(div)
            el.appendChild(frag)
      }

      //console.log(el.childElementCount);
      //console.log(main);
      //console.log(el.scrollWidth)
      for(let i=0; i<main.length; i++){

        let el = main[i];
        basis = $(el).data('basis');
        count = $(el).data('count');
        let genSet; let gen = $(el).data('gen') || false;

        if( gen  && Array.isArray(sizes[gen]) ){
          genSet = sizes[gen].slice();
          count = Array.isArray(genSet) && genSet.length;
          if(!count) continue;
        }

        //console.log( count )

        for(let j=0; j<count; j++){
          appendItem(el,j);
        }  

      } 
    </script>
